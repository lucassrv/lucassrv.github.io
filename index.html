<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Vieira</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            display: flex;
            align-items: center;
        }
        .profile-image {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            overflow: hidden;
        }
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .name {
            margin-left: 20px;
            font-size: 24px;
        }
        .linkedin-link {
            color: #0077B5;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-image">
            <img src="profile.jpg" alt="Your Name">
        </div>
        <div class="name">
            <a href="https://www.linkedin.com/in/lucastvieira/" class="linkedin-link" target="_blank">Lucas Vieira</a>
        </div>
    </div>
</body>
</html>
